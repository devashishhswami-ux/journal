<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            line-height: 1.8;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f9f9f9;
        }

        .paper {
            background: white;
            padding: 60px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            min-height: 80vh;
        }

        header {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 2.5em;
            margin: 0 0 10px 0;
            color: #111;
        }

        .meta {
            color: #888;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
        }

        .content {
            font-size: 1.15em;
        }

        /* Match editor styles */
        .content h1 {
            font-size: 1.8em;
            margin-top: 1.5em;
        }

        .content h2 {
            font-size: 1.5em;
            margin-top: 1.4em;
        }

        .content blockquote {
            border-left: 3px solid #ddd;
            padding-left: 15px;
            color: #666;
            font-style: italic;
        }

        .print-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Inter', sans-serif;
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .paper {
                box-shadow: none;
                padding: 0;
            }

            .print-btn {
                display: none;
            }
        }
    </style>
</head>

<body>
    <button class="print-btn" onclick="window.print()">Print / PDF</button>
    <div class="paper">
        <header>
            <h1 id="entryTitle">Untitled</h1>
            <div class="meta">
                <span id="entryDate">...</span> â€¢
                <span id="entryDuration">...</span>
            </div>
        </header>
        <div id="entryContent" class="content">
            <!-- Content -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) {
                document.body.innerHTML = "<p>Entry not found.</p>";
                return;
            }

            const entries = JSON.parse(localStorage.getItem('simple_journal_entries') || '[]');
            // ID is number in storage, but string in params
            const entry = entries.find(e => e.id == id);

            if (entry) {
                document.getElementById('entryTitle').textContent = entry.title;
                document.getElementById('entryDate').textContent = new Date(entry.date).toLocaleString('en-US', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });
                document.getElementById('entryDuration').textContent = "Written in " + entry.durationStr;
                document.getElementById('entryContent').innerHTML = entry.content;
                document.title = entry.title + " - Journal";
            } else {
                document.body.innerHTML = "<p>Entry not found.</p>";
            }
        });
    </script>
</body>

</html>
