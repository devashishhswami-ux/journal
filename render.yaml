services:
  - type: web
    name: journal-pro
    runtime: python
    plan: free  # Free tier - auto-sleeps after 15min inactivity
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn journal_core.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: journal-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WEB_CONCURRENCY
        value: "2"
      - key: ADMIN_USERNAME
        value: "admin"
      - key: ADMIN_EMAIL
        value: "admin@journalpro.com"
      - key: ADMIN_PASSWORD
        generateValue: true  # Render will generate a secure password
      # Google OAuth Configuration - ADD THESE IN RENDER DASHBOARD
      # Go to Environment tab and add:
      # - key: GOOGLE_CLIENT_ID
      #   value: "your-client-id.apps.googleusercontent.com"
      #- key: GOOGLE_CLIENT_SECRET
      #   value: "your-client-secret"
      # Email Configuration (Optional - for password reset emails)
      # - key: EMAIL_BACKEND
      #   value: "django.core.mail.backends.smtp.EmailBackend"
    healthCheckPath: /accounts/login/
    autoDeploy: true

databases:
  - name: journal-db
    plan: free
    databaseName: journal_db
    user: journal_user
